<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Untitled Document</title>

	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load('visualization','1',{'packages':['corechart']});

		google.setOnLoadCallback(desenhaGrafico);

		function desenhaGrafico() {

			var data = new google.visualization.DataTable();

			data.addColumn('string','mes');
			data.addColumn('number','Despesas');

			data.addRows(6);

			data.setValue(0,0,'JAN');
			data.setValue(0,1,35115.0);

			data.setValue(1,0,'FEV');
			data.setValue(1,1,55115.0);

			data.setValue(2,0,'MAR');
			data.setValue(2,1,35115.0);

			data.setValue(3,0,'aBR');
			data.setValue(3,1,45115.0);


			var options = {
				title: 'Projeto Gauge',
				width: 400, height: 300,
				colors: ['#335070'],
				legend: {position: 'bottom'}
			};


			var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

			chart.draw(data, options);
		}

	</script>
</head>
<body>
	<div id="chart_div"></div>

</body>
</html>
